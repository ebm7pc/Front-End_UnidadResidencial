<div align="center">
    <h2 class="title">Recuperar Contraseña</h2>

    <small class="form-text sub-title">Ingresa tu correo y nosotros te enviaremos como restablecer tu contraseña</small>   
    <br>
    <form (ngSubmit)="requestPass()" #requestPassForm="ngForm">

        <div *ngIf="errors && errors.length > 0 && !submitted"
                class="alert alert-danger" role="alert">
            <div *ngFor="let error of errors">{{ error }}</div>
		</div>
        
        <div *ngIf="messages && messages.length > 0 && !submitted"
					class="alert alert-success" role="alert">
			<div *ngFor="let message of messages">{{ message }}</div>
		</div>

        <div class="form-group">
            <label for="input-email" class="sr-only">Ingrese su correo electrónico</label>

            <!-- -->
            <input name="email" id="input-email" [(ngModel)]="usuario.nombreUsuario" #email="ngModel"
                class="form-control" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [class.form-control-danger]="email.invalid && email.touched" required>  

            <small align="left" class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
                Correo requerido!
            </small>       
                
            <small align="left" class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.pattern">
                Correo deberia ser uno real!        
            </small>
        </div>

        <button [disabled]="submitted || !requestPassForm.valid" class="btn btn-hero-success btn-block">
			Recuperar contraseña      
		</button>
    </form>

    <br>
    <div class="links col-sm-12"> 
        <small class="form-text">¿Ya tienes una cuenta?  
            <a routerLink="../login"><strong>Iniciar sesión</strong></a>
        </small>
    </div>
</div>
